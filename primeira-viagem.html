<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa Primeira Viagem</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/mural.css">
    <style>
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .gallery-title {
            text-align: center;
            color: #ff69b4;
            margin-bottom: 30px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.02);
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }

        .back-button:hover {
            background-color: #ff1493;
        }

        .logout-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }

        .logout-button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
    <button class="back-button" onclick="window.location.href='index.html'">
        <i class="fas fa-arrow-left"></i>
        Voltar
    </button>
    </div>

    <div class="gallery-container">
        <h1 class="gallery-title">Nossa Primeira Viagem</h1>
        
        <section class="section">
            <div class="photos-container" id="photosContainer">
                <!-- As fotos serão carregadas aqui via JavaScript -->
            </div>
            <button id="openNewPhotoModal" class="add-button">
                <i class="fas fa-plus"></i> Adicionar Nova Foto
            </button>
        </section>
    </div>

    <!-- Modal para adicionar nova foto -->
    <div id="newPhotoModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Adicionar Nova Foto</h2>
            <form id="newPhotoForm">
                <div class="form-group">
                    <label for="photoTitle">Título:</label>
                    <input type="text" id="photoTitle" required>
            </div>
                <div class="form-group">
                    <label for="photoDescription">Descrição:</label>
                    <textarea id="photoDescription" required></textarea>
            </div>
                <div class="form-group">
                    <label for="photoFile">Foto:</label>
                    <input type="file" id="photoFile" accept="image/*" required>
            </div>
                <button type="submit" class="save-button">Salvar</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initMemoriesPage } from './assets/js/memories.js';
        
        // Inicializar a página com o nome correto
        document.addEventListener('DOMContentLoaded', () => {
            initMemoriesPage('primeira-viagem');
        });
    </script>
</body>
</html>
