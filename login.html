<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sophia Valentines</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-box">
                <div class="logo-container">
                    <img src="assets/img/icones/logo.png" alt="Logo Sophia Valentines" class="logo-image">
                </div>
                
                <p class="subtitle">Um lugar especial para guardar nossas mem√≥rias</p>
                <form class="login-form" id="loginForm">
                    <div class="input-group">
                        <input type="text" id="password" maxlength="10" placeholder="DD/MM/AAAA" required>
                        <label for="password">Digite uma data especial</label>
                    </div>
                    <button type="submit" class="login-button">
                        <i class="fas fa-heart"></i>
                        Entrar
                    </button>
                </form>
            </div>
        </div>
        <div class="login-image"></div>
    </div>
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
